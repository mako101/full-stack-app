<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h5>Image present</h5>
        <img src="horse.png">

    <h5>Image absent no alternative</h5>
        <img src="foobar">

    <h5>Image absent text alternative</h5>
        <img src="foobar" alt="Image not found">

    <!-- It is possible to display alternaive image,
    But it requires jQuery -->

</body>
</html>
