<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h3>Lists + nesting</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 1</li>
        <li><strong>Item 3:</strong>
            <ul>
                <li>Point A</li>
                <li>Point B</li>
                <li>Point C:
                <ol>
                    <li><em>Topic 1</em></li>
                    <li><em>Topic 2</em></li>
                    <li><em>Topic 3</em></li>
                </ol></li>
            </ul>
        </li>
    </ol>
</body>
</html>
